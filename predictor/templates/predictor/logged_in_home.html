<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PriceMyLaptop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 50px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff6f00; /* Orange background for navbar */
            padding: 15px 30px;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
        }

        nav .menu {
            display: flex;
            gap: 20px;
        }

        nav .menu a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav .menu a:hover {
            background-color: #e65c00;
        }

        .home-container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .home-container h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .home-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .home-container a {
            background-color: #ff6f00;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 5px;
            margin-top: 20px;
        }
        .home-container a:hover {
            background-color: #e65c00;
        }

        /* Logout Button */
        .logout-btn {
            background-color: #e65c00;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 5px;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #ff6f00;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">PriceMyLaptop</div>
        <div class="menu">
            <a href="{% url 'logged_in_home' %}">Home</a>
            <a href="{% url 'predict_price' %}">Predict Price</a>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>
    </nav>

    <!-- Home Page Content -->
    <div class="home-container">
        <h2>Welcome Back to PriceMyLaptop!</h2>
        <p>You are successfully logged in. You can now use the features to predict laptop prices, compare laptops, and more.</p>
        <a href="{% url 'predict_price' %}">Predict Laptop Price</a>
    </div>

</body>
</html>
