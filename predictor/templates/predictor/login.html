<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PriceMyLaptop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 50px;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff6f00;
            color: white;
            border: none;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e65c00;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #ff6f00;
            font-size: 1rem;
            text-decoration: none;
        }

        .register-link a:hover {
            color: #e65c00;
        }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login to PriceMyLaptop</h2>

        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Login</button>
        </form>

        {% if error %}
            <p>{{ error }}</p>
        {% endif %}

        <!-- Register Link -->
        <div class="register-link">
            <p>Don't have an account?</p>
            <a href="{% url 'register' %}">Register here</a>
        </div>
    </div>

</body>
</html>
