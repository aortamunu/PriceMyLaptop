<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PriceMyLaptop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 50px;
        }

        .register-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
        }

        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ff6f00;
            color: white;
            border: none;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e65c00;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #ff6f00;
            font-size: 1rem;
            text-decoration: none;
        }

        .login-link a:hover {
            color: #e65c00;
        }
    </style>
</head>
<body>

    <!-- Registration Container -->
    <div class="register-container">
        <h2>Create an Account</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Register</button>
        </form>

        <!-- Login Link -->
        <div class="login-link">
            <p>Already have an account?</p>
            <a href="{% url 'login' %}">LOGIN</a>
        </div>
    </div>

</body>
</html>
